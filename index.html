<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Why Choose US?</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/e40be82818.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="resources/css/index.css" />
    <link rel="stylesheet" href="resources/css/responsive.css" />
    <link rel="stylesheet" href="resources/css/animation.css" />
    <link rel="stylesheet" href="resources/css/card.css" />
  </head>

  <body>
    <div id="header">
      <div id="header-icon">
        <i class="fa fa-bars" onclick="headerTogger()"></i>
      </div>
      <div id="brand-name">Lead Predict</div>
      <div id="header-items-container" class="items">
        
      </div>
      <div id="log-in" class="items">
        <a onclick="togglePopup('form-container')">Log in</a>
      </div>
    </div>
    <div id="form-container" class="popup d-none">
      <div id="log-in-form">
        <p class="form-title">Log in</p>
        <div class="form-group">
          <input id="login-email" type="text" class="form-control" required />
          <label>Email</label>
        </div>
        <div class="form-group">
          <input id="login-password" type="password" class="form-control" required />
          <label>Password</label>
        </div>
        <div class="form-group">
          <button type="submit" id="log-in-btn" class="submit-btn">Log in</button>
        </div>
        <p class="bottom-text">Don't have an account? <button onclick="changeForm()" class="change-form-btn">Register</button></p>
      </div>
      <div id="register-form" class="d-none">
        <p class="form-title">Register</p>
        <div class="form-group">
          <input id="reg-name" type="text" class="form-control" required />
          <label>Full name</label>
        </div>
        <div class="form-group">
          <input id="reg-email" type="text" class="form-control" required />
          <label>Email</label>
        </div>
        <div class="form-group">
          <input id="reg-password" type="password" class="form-control" required />
          <label>Password</label>
        </div>
        <div class="form-group">
          <button type="submit" id="reg-btn" class="submit-btn">Register</button>
        </div>
        <p class="bottom-text">Already have an account? <button onclick="changeForm()" class="change-form-btn">Log in</button></p>
      </div>
      <div class="close-form-btn" onclick="togglePopup('form-container')">
        <i class="fas fa-times sm-icon-size"></i>
      </div>
    </div>
    <div id="success-popup" class="popup d-none">
      <i class="fas fa-check-circle lg-icon-size success-check"></i>
      <p class="msg-text">Register Sucessfully</p>
      <div class="close-form-btn" onclick="togglePopup('success-popup')">
        <i class="fas fa-times sm-icon-size"></i>
      </div>
    </div>
    <div id="cover">
      <div class="overlay"></div>
      <div class="cover-title"></div>
      <div class="cover-subtitle">
        <h3>We help you determing your potential customers with a lead score. So people who really seek your service won't miss it.</h3>
      </div>
    </div>
  </body>

  <script src="resources/js/responsive.js"></script>
  <script src="resources/js/header.js"></script>
  <script src="resources/js/introduction.js"></script>
  <script src="resources/js/blog.js"></script>
  <script src="resources/js/youtube.js"></script>
  <script src="resources/js/contributor.js"></script>
  <script src="resources/js/github.js"></script>
  <script src="resources/js/cover.js"></script>
  <script src="resources/js/register.js"></script>
  <script src="resources/js/login.js"></script>
  <script src="resources/js/domain.js"></script>
</html>
